{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanMind - Dashboard</title>

    <link rel="stylesheet" href="{% static 'shared/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/standard.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/assets.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/form.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/header_footer.css' %}">
    <link rel="stylesheet" href="{% static 'auth/auth.css' %}">

    <link rel="icon" href="{% static 'assets/icons/favicon.svg' %}" type="image/svg+xml">

     <script src="{% static 'shared/js/config.js' %}"></script>
    <script src="{% static 'shared/js/auth.js' %}" defer></script>
    <script src="{% static 'shared/js/ui_helper.js' %}" defer></script>
    <script src="{% static 'shared/js/api.js' %}" defer></script>
    <script src="{% static 'shared/js/header.js' %}" defer></script> 
</head>
<body onload="setHeader()">
    <header class="main_header w_full"><img onclick="redirectToDashboard()" src="{% static 'assets/icons/logo_icon.svg' %}" alt="" srcset=""> <div id="head_content_right" class="d_flex_cc_gm head_content_right"></div></header>
    <main class="w_full d_flex_cc_gl">
        <form onsubmit="logInSubmit(event)" class="std_form d_flex_cs_gl f_d_c">
            <h1 class="font_prime_color d_flex_cs_gl w_full">Log in</h1>
            <p class="font_white_color  d_flex_cs_gl w_full">Your tasks are calling</p>
            <div error="false" id="email_group" class="form_group_w_icon_wo_label w_full">
                <img src="{% static 'assets/icons/mail_icon.svg' %}" alt="Icon">
                <input onblur="validateEmail(this)" type="text" id="email" name="email" required autocomplete="email">
                <label for="email">Email</label>
                <p class="error_label">Please enter a valid email address.</p>
            </div>

            <div error="false" id="password_group" class="form_group_w_icon_wo_label w_full">
                <img src="{% static 'assets/icons/password_icon.svg' %}" alt="Icon">
                <input onblur="validateLoginPW(this)" type="password" name="password" id="password" required autocomplete="new-password">
                <label for="password">Password</label>
                <img onclick="togglePassword(this)" class="password_eye" src="{% static '/assets/icons/pw_visibility.svg' %}"
                    alt="" srcset="">
                <p class="error_label">Password is required.</p>
            </div>
            <p id="error_login" error="false" class="login_error">Benutzer oder Passwort falsch</p>

            <div class="d_flex_cc_gl f_d_r_resp_c w_full">
                <button type="submit" class="std_btn btn_prime pad_s d_flex_cc_gs">
                    <img src="{% static 'assets/icons/login_icon.svg' %}" alt="" srcset=""> 
                    Log in
                </button>
                <button type="button" onclick="guestLogin()" class="std_btn btn_third pad_s">
                    Guest Log in
                </button>
            </div>

            <div class="d_flex_cc_gl f_d_r_resp_c w_full">
                <p class="font_white_color">First time here?</p>
                <a href="{% url 'register' %}" class="link_prime d_flex_cc_gm">
                    Sign Up now!
                </a>
            </div>
        </form>
    </main>
    <footer class="main_footer  w_full">
        <nav class="d_flex_cs_gl">
            <a href="{% url 'privacy' %}" class="link">Privacy Policy</a>
            <a href="{% url 'imprint' %}" class="link">Imprint</a>
        </nav>
    </footer>
</body>
</html>
